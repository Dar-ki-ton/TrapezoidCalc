<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trapezoid</title>
    <link rel="stylesheet" href="custom.css" />
  </head>

  <body>
    <h1>Area of Trapezoid Calculator</h1>

    <img id="formula" src="img/trapezoid.png" alt="Placeholder" />

    <h2>Inputs</h2>

    <p id="lengthA">Length of top base (a): <input type="text" id="a-in" /></p>

    <p id="lengthB">
      Length of bottom base (b): <input type="text" id="b-in" />
    </p>

    <p id="heightC">Height of trapezoid (h): <input id="h-in" type="text" /></p>

    <p id="decimalD">
      Number of decimal places: <input id="d-in" type="text" />
    </p>

    <button id="calc">CALCULATE</button>

    <h2>Output</h2>

    <p>The area of the trapezoid is <span id="area-out">----</span>.</p>

    <script defer src="script.js"></script>
  </body>
</html>
